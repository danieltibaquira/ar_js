<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <a-asset-item id="coupon_1" src="models/coupon_1/coupon_1.gltf"></a-asset-item>
        </a-assets>

            
        <a-assets>
            <a-asset-item id="coupon_2" src="models/coupon_2/coupon_2.gltf"></a-asset-item>
        </a-assets>

        <a-assets>
            <a-asset-item id="coupon_3" src="models/coupon_3/coupon_3.gltf"></a-asset-item>
        </a-assets>

        <a-assets>
            <a-asset-item id="coupon_4" src="models/coupon_4/coupon_4.gltf"></a-asset-item>
        </a-assets>

        <a-assets>
            <a-asset-item id="coupon_5" src="models/coupon_5/coupon_5.gltf"></a-asset-item>
        </a-assets>


        <a-marker id="animated-marker-1" type='barcode' value='1'>
            <a-entity
                id="model_1"
                gltf-model="#coupon_1"
                scale="2 2 2">
            </a-entity>
        </a-marker>

        <a-marker id="animated-marker-2" type='barcode' value='2'>
            <a-entity
                id="model_2"
                gltf-model="#coupon_2"
                scale="2 2 2">
            </a-entity>
        </a-marker>


        <a-marker id="animated-marker-3" type='barcode' value='3'>
            <a-entity
                id="model_3"
                gltf-model="#coupon_3"
                scale="2 2 2">
            </a-entity>
        </a-marker>

        <a-marker id="animated-marker-4" type='barcode' value='4'>
            <a-entity
                id="model_4"
                gltf-model="#coupon_4"
                scale="2 2 2">
            </a-entity>
        </a-marker>

        <a-marker id="animated-marker-5" type='barcode' value='5'>
            <a-entity
                id="model_5"
                gltf-model="#coupon_5"
                scale="2 2 2">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
